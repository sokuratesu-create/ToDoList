<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>
        ToDoリスト
    </title>
</head>
<body>
    <h1>
        ToDoリスト
    </h1>

    <form action="/add" method="post">
        <input type="text" name="task" placeholder="新しいタスク" required>
        <button type="submit">追加</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                {% if task.done %}
                    <span style="text-decoration: line-through; color: gray;">
                        {{ task.task}}
                    </span>
                {% else %}
                    {{ task.task}}
                {% endif %}
                [<a href="/done/{{ loop.index0 }}">完了</a>]
                [<a href="/delete/{{ loop.index0 }}">削除</a>]
            </li>
        {% endfor %}
    </ul>
</body>
</html>
